name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-app .

    - name: Run Docker container
      run: docker run my-app

    - name: Create .gitignore for secrets
      run: |
        echo "secrets.env" >> .gitignore
        echo ".env" >> .gitignore
        echo "config/*.json" >> .gitignore
        git add .gitignore
        git commit -m "Add .gitignore for secrets"

    - name: Create new branch
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        echo "BRANCH_NAME=update-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        git checkout -b $BRANCH_NAME
        git push origin $BRANCH_NAME

    - name: Create pull request
      if: success()
      uses: peter-evans/create-pull-request@v3
      with:
        branch: ${{ github.ref }}
        title: 'Automated update'
        body: 'This is an automated pull request generated by GitHub Actions.'
        head: ${{ github.actor }}:${{ env.BRANCH_NAME }}
        base: main
